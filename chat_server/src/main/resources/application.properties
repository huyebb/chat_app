spring.application.name=chat_server
# Details for our datasource
spring.datasource.url=jdbc:mysql://localhost:3306/chat_db?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true\&useLegacyDatetimeCode=false&serverTimezone=UTC&characterEncoding=UTF\-8
spring.datasource.username=root
spring.datasource.password=123456

spring.jpa.generate-ddl=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-query=SELECT 1

# Port server
server.port=8091
